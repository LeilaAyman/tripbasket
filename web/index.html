  <!-- Firebase 11.x Protection (Ultra-Comprehensive) -->
  <script>
    // ULTRA-COMPREHENSIVE Firebase 11.x blocker with strict mode
    (function() {
      'use strict';
      
      const blockFirebase11 = (url) => {
        if (typeof url === 'string' && (url.includes('firebasejs/11.') || url.includes('firebase/11.') || url.includes('/11.') && url.includes('firebase'))) {
          console.error('ðŸš« ULTRA-BLOCKED Firebase 11.x URL:', url);
          const blocked = url.replace(/firebasejs\/11\.[0-9]+\.[0-9]+/g, 'firebasejs/10.12.5')
                           .replace(/firebase\/11\.[0-9]+\.[0-9]+/g, 'firebase/10.12.5')
                           .replace(/\/11\.[0-9]+\.[0-9]+\//g, '/10.12.5/');
          console.log('âœ… Force-redirected to Firebase 10.12.5:', blocked);
          return blocked;
        }
        return url;
      };

      // Override fetch for ALL requests with error catching
      const originalFetch = window.fetch;
      window.fetch = function(url, options) {
        try {
          if (typeof url === 'string') {
            url = blockFirebase11(url);
          } else if (url && url.url) {
            url.url = blockFirebase11(url.url);
          }
        } catch (e) {
          console.error('Fetch override error:', e);
        }
        return originalFetch.call(this, url, options);
      };

      // Override XMLHttpRequest
      const originalXHROpen = XMLHttpRequest.prototype.open;
      XMLHttpRequest.prototype.open = function(method, url, ...args) {
        url = blockFirebase11(url);
        return originalXHROpen.call(this, method, url, ...args);
      };

      // Override dynamic script injection with comprehensive blocking
      const originalCreateElement = document.createElement;
      document.createElement = function(tagName) {
        const element = originalCreateElement.call(this, tagName);
        if (tagName.toLowerCase() === 'script') {
          const originalSetAttribute = element.setAttribute;
          element.setAttribute = function(name, value) {
            if (name === 'src') {
              value = blockFirebase11(value);
            }
            return originalSetAttribute.call(this, name, value);
          };
          
          // Override src property directly
          Object.defineProperty(element, 'src', {
            set: function(value) {
              this.setAttribute('src', blockFirebase11(value));
            },
            get: function() {
              return this.getAttribute('src');
            }
          });
        }
        return element;
      };

      // Override appendChild to catch dynamic script additions
      const originalAppendChild = Node.prototype.appendChild;
      Node.prototype.appendChild = function(child) {
        if (child && child.tagName === 'SCRIPT' && child.src) {
          child.src = blockFirebase11(child.src);
        }
        return originalAppendChild.call(this, child);
      };

      // Monitor DOM mutations to catch any Firebase 11.x scripts
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          mutation.addedNodes.forEach((node) => {
            if (node.tagName === 'SCRIPT' && node.src && node.src.includes('11.')) {
              console.error('ðŸš« BLOCKED script via mutation observer:', node.src);
              node.src = blockFirebase11(node.src);
            }
          });
        });
      });
      observer.observe(document.documentElement, { childList: true, subtree: true });

      // Block any existing Firebase 11.x from window
      const clearFirebase11 = () => {
        try {
          if (window.firebase && window.firebase.SDK_VERSION && window.firebase.SDK_VERSION.startsWith('11.')) {
            console.error('ðŸš« Removing existing Firebase 11.x from window');
            delete window.firebase;
            delete window.firestore;
            delete window.auth;
          }
          
          // Clear any Firebase 11.x from global scope
          Object.keys(window).forEach(key => {
            if (key.includes('firebase') || key.includes('firestore')) {
              try {
                const obj = window[key];
                if (obj && obj.SDK_VERSION && obj.SDK_VERSION.startsWith('11.')) {
                  console.error(`ðŸš« Removing Firebase 11.x object: ${key}`);
                  delete window[key];
                }
              } catch (e) {
                // Ignore access errors
              }
            }
          });
        } catch (e) {
          console.error('Error clearing Firebase 11.x:', e);
        }
      };

      // Clear on load and periodically
      clearFirebase11();
      setInterval(clearFirebase11, 1000);

      console.error('ðŸ”’ ULTRA-COMPREHENSIVE Firebase 11.x protection enabled with strict blocking');
    })();
  </script>

// Force cache clear and reload
if (window.location.search.includes('refresh=true')) {

    });

  <script>
    {{flutter_js}}
    {{flutter_build_config}}
    
    // Ultra-aggressive performance optimization
    let firebaseLoaded = false;
    let userInteracted = false;
    let loadingQueue = new Map();
    
    // Performance-first module loading
    const loadModule = (name, url, priority = 'low') => {
      if (loadingQueue.has(name)) return loadingQueue.get(name);
      
      const promise = new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = url;
        
        // Use performance-optimized loading based on priority
        if (priority === 'high') {
          script.async = false;
          script.defer = false;
        } else {
          script.async = true;
          script.defer = true;
        }
        
        script.onload = () => {
          console.log(`âœ“ Loaded ${name} (${priority} priority)`);
          resolve();
        };
        script.onerror = () => {
          console.warn(`âœ— Failed to load ${name}`);
          reject();
        };
        
        // Add to document when main thread is idle
        if ('requestIdleCallback' in window && priority !== 'high') {
          requestIdleCallback(() => document.head.appendChild(script));
        } else {
          document.head.appendChild(script);
        }
      });
      
      loadingQueue.set(name, promise);
      return promise;
    };
    
    // Firebase modules with on-demand loading (using stable version 10.12.5 to fix assertion errors)
    const firebaseModules = {
      app: 'https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js',
      auth: 'https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js',
      firestore: 'https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js',
      analytics: 'https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics-compat.js',
      performance: 'https://www.gstatic.com/firebasejs/10.12.5/firebase-performance-compat.js'
    };
    
    // Expose global Firebase loaders for Flutter app
    window.loadFirebaseAuth = async () => {
      await loadModule('app', firebaseModules.app, 'high');
      return loadModule('auth', firebaseModules.auth, 'high');
    };
    
    window.loadFirebaseFirestore = async () => {
      await loadModule('app', firebaseModules.app, 'high');  
      return loadModule('firestore', firebaseModules.firestore, 'high');
    };
    
    window.loadFirebaseAnalytics = async () => {
      await loadModule('app', firebaseModules.app, 'low');
      return loadModule('analytics', firebaseModules.analytics, 'low');
    };
    
    // Load Firebase immediately on page load for better reliability
    const loadCriticalFirebase = async () => {
      if (firebaseLoaded) return;
      firebaseLoaded = true;
      
      console.log('ðŸ”¥ Loading critical Firebase modules...');
      
      // Load Firebase modules immediately
      await loadModule('app', firebaseModules.app, 'high');
      await loadModule('firestore', firebaseModules.firestore, 'high');
      await loadModule('auth', firebaseModules.auth, 'high');
      
      console.log('âœ“ Critical Firebase loaded');
    };
    
    // Load Firebase immediately when page loads
    console.log('ðŸš€ Page loaded, initializing Firebase immediately...');
    if ('requestIdleCallback' in window) {
      requestIdleCallback(() => loadCriticalFirebase(), { timeout: 1000 });
    } else {
      setTimeout(() => loadCriticalFirebase(), 100);
    }
    
    // Ultra-performance lazy loading implementation
    function initializeLazyLoading() {
      // Use native lazy loading if supported, otherwise polyfill
      if ('loading' in HTMLImageElement.prototype) {
        console.log('ðŸ–¼ï¸ Using native lazy loading');
        
        // Apply lazy loading to all images
        document.querySelectorAll('img:not([loading])').forEach(img => {
          img.loading = 'lazy';
          img.classList.add('lazy-native');
        });
      } else {
        console.log('ðŸ–¼ï¸ Using Intersection Observer lazy loading');
        
        // Intersection Observer polyfill
        const imageObserver = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              
              // Load image
              if (img.dataset.src) {
                img.src = img.dataset.src;
                img.classList.add('loaded');
                delete img.dataset.src;
              }
              
              // Stop observing this image
              observer.unobserve(img);
            }
          });
        }, {
          // Load images when they're 100px from viewport
          rootMargin: '100px 0px',
          threshold: 0.1
        });
        
        // Observe all images with data-src
        document.querySelectorAll('img[data-src]').forEach(img => {
          imageObserver.observe(img);
        });
      }
      
      // Responsive WebP image optimization
      const webpSupported = supportsWebP();
      if (webpSupported) {
        console.log('ðŸŽ¨ WebP format supported, optimizing images');
        
        // Replace image sources with WebP versions where available
        document.querySelectorAll('img[data-webp]').forEach(img => {
          const webpSrc = img.dataset.webp;
          if (webpSrc) {
            img.src = webpSrc;
            img.classList.add('webp-optimized');
          }
        });
      }
    }
    
    // WebP support detection
    function supportsWebP() {
      const canvas = document.createElement('canvas');
      canvas.width = 1;
      canvas.height = 1;
      return canvas.toDataURL('image/webp').indexOf('webp') !== -1;
    }
    
    // Handle Firebase Auth email verification links
    function handleFirebaseAuth() {
      const urlParams = new URLSearchParams(window.location.search);
      const mode = urlParams.get('mode');
      const oobCode = urlParams.get('oobCode');
      
      if (mode === 'verifyEmail' && oobCode) {
        // Show a loading message
        document.body.innerHTML = `
          <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
            <div style="text-align: center;">
              <h2>Verifying your email...</h2>
              <p>Please wait while we verify your email address.</p>
              <div style="margin-top: 20px;">
                <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; margin: 0 auto;"></div>
              </div>
            </div>
          </div>
          <style>
            @keyframes spin {
              0% { transform: rotate(0deg); }
              100% { transform: rotate(360deg); }
            }
          </style>
        `;
        
        // Firebase will handle the verification automatically
        setTimeout(() => {
          window.location.href = '/';
        }, 3000);
        
        return true;
      }
      return false;
    }
    
    // Check if this is an auth link before loading Flutter
    if (!handleFirebaseAuth()) {
      // Load Flutter app with standard configuration
      _flutter.loader.load({
      onEntrypointLoaded: function(engineInitializer) {
        engineInitializer.initializeEngine({
          renderer: "html",
          useColorEmoji: true
        }).then(function(appRunner) {
          appRunner.runApp();
          
          // Hide loading indicator when Flutter loads
          const loadingIndicator = document.getElementById('loading-indicator');
          if (loadingIndicator) {
            loadingIndicator.style.display = 'none';
          }
          
          console.log('âœ… Flutter app loaded');
          
          // Initialize lazy loading for all images
          initializeLazyLoading();
        });
      }
    });
    }
  </script>
